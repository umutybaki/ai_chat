<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YalÃ§Ä±n AI</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<div class="app-container">
		<!-- Sidebar for chat history -->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-header">
				<h3><i class="fas fa-comments"></i><span data-i18n="chatHistory">Chat History</span></h3>
				<button class="new-chat-btn" id="newChatBtn">
					<i class="fas fa-plus"></i> <span data-i18n="newChat">New Chat</span>
				</button>
			</div>
			<div class="chat-list" id="chatList">
				<!-- Chat history will be populated here -->
			</div>
			<div class="sidebar-footer">
				<button class="clear-all-btn" id="clearAllBtn">
					<i class="fas fa-trash"></i> <span data-i18n="clearAll">Clear All</span>
				</button>
			</div>
		</div>
		<!-- Main chat area -->
		<div class="main-content">
			<!-- Header -->
			<div class="header">
				<button class="sidebar-toggle" id="sidebarToggle">
					<i class="fas fa-bars"></i>
				</button>
				<h1><i class="fas fa-robot"></i> <span data-i18n="appTitle">LLM Chat Assistant</span></h1>

				<!-- Language selector-->
				<div class="language-selector">
					<select id="languageSelect">
						<option value="en">ðŸ‡ºðŸ‡¸ English</option>
						<option value="tr">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</option>
					</select>
				</div>

				<div class="model-selector">
					<select id="modelSelect">
						<option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
						<option value="gpt-4">GPT-4</option>
						<option value="claude-sonnet-4">Claude Sonnet 4</option>
						<option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
						<option value="gemini-2.5-flash	">Gemini 2.5 Flash</option>
					</select>
				</div>
			</div>
			<!-- Chat messages container -->
			<div class="chat-container" id="chatContainer">
				<div class="welcome-message">
					<div class="welcome-content">
						<i class="fas fa-robot welcome-icon"></i>
						<h2 data-i18n="welcomeTitle">Welcome to LLM Chat</h2>
						<p data-i18n="welcomeMessage">Start a conversation with your AI assistant. Your chats will be automatically
							saved.</p>
					</div>
				</div>
			</div>
			<!-- Input area -->
			<div class="input-area">
				<div class="input-container">
					<textarea id="messageInput" data-i18n-placeholder="inputPlaceholder" placeholder="Type your message here..."
						rows="1"></textarea>
					<button id="sendBtn" class="send-btn">
						<i class="fas fa-paper-plane"></i>
					</button>
				</div>
				<div class="input-footer">
					<small data-i18n="inputHint">Press Enter to send, Shift+Enter for new line</small>
				</div>
			</div>
		</div>
	</div>
	<!-- Loading overlay -->
	<div class="loading-overlay" id="loadingOverlay">
		<div class="loading-spinner">
			<i class="fas fa-spinner fa-spin"></i>
			<p data-i18n="thinking">Thinking...</p>
		</div>
	</div>
	<script src="translations.js"></script>
	<script src="script.js"></script>
</body>

</html>
